<form #modalform="ngForm" (ngSubmit)="add()" novalidate>
<div class="modal-header">
  <h5 class="modal-title" [innerHtml]="data.title"></h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal('close')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
    <div class="form-group">
      <label for="title" class="form-label">Title </label>
      <input
        type="text"
        id="title"
        class="form-control form-control-sm"
        [class.is-invalid]="title.invalid && title.touched"
        name="title"
        #title="ngModel"
        required
        [(ngModel)]="listModel.title"
      />
      <small
      class="text-danger"
      [class.d-none]="title.valid || title.untouched"
      >Title is required</small
    >
    </div>
    
    <div class="form-group" *ngIf="data.showDescription">
      <label for="description" class="form-label">Description </label>
      <input
        type="text"
        id="description"
        #description="ngModel"
        class="form-control form-control-sm"
        [class.is-invalid]="description.invalid && description.touched"
        name="description"
        required
        [(ngModel)]="listModel.description"
      />
      <small
        class="text-danger"
        [class.d-none]="description.valid || description.untouched"
        >Description is required</small
      >
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
  <button type="button" [class.disable]="modalform.form.invalid" class="btn transfer-btn" (click)="add()">Add</button>
</div>
</form>
