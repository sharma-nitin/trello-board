<header class="toolbar" role="banner">
  <p>Trello Board</p>
</header>
<main>
  <section class="add-list">
    <button class="add-button" (click)="addList()">Add List</button>
  </section>
  <section class="board">
    <trello-list *ngFor="let list of boarddata" [list]='list'></trello-list>
  </section>
</main>

<ng-template #listmodal>
  <div class="list-modal" *ngIf="modalShown">
    <div class="modal-header">
      <h5 class="modal-title">Add List</h5>
      <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>
        <label><b>List Name:</b></label>
        <input type="text" #listname/>
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
      <button type="button" class="btn transfer-btn" (click)="add(listname.value)">Add</button>
    </div>
  </div>
</ng-template>
