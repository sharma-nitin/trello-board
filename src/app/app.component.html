<header class="toolbar" role="banner">
  <p>Trello Board</p>
</header>
<main>
  <section class="add-list">
    <button class="add-button" (click)="addList()">Add List</button>
  </section>
  <section class="board">
    <trello-list *ngFor="let list of boarddata" [list]='list'></trello-list>
  </section>
</main>
